[bar/top]
background            ="${color.background}"
foreground            ="${color.foreground}"
font-0                ="${font.primary}"
font-1                ="${font.symbol}"
height                ="${size.height}"
modules-left          ="menu clear temperature backlight alsa cpu memory"
modules-right         ="battery network date"
border-size           ="${size.margin}"
border-color          ="${color.background}"
locale                ="${locale.name}"

[bar/bottom]
background            ="${color.background}"
foreground            ="${color.foreground}"
font-0                ="${font.primary}"
font-1                ="${font.symbol}"
height                ="${size.height}"
modules-left          ="play stop pause title"
modules-right         ="packages separator interface suspend close reboot poweroff"
bottom                ="true"
border-size           ="${size.margin}"
border-color          ="${color.background}"
locale                ="${locale.name}"
