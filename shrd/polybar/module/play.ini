[module/pause]
type                ="custom/text"
content             ="⏸"
click-left          ="musc.sh 1"
content-background  ="${color.foreground}"
content-foreground  ="${color.background}"

[module/play]
type                ="custom/text"
content             ="▶"
click-left          ="musc.sh Music &"
content-background  ="${color.foreground}"
content-foreground  ="${color.background}"

[module/stop]
type                ="custom/text"
content             ="⏹"
click-left          ="musc.sh 0"
content-background  ="${color.foreground}"
content-foreground  ="${color.background}"
