[module/battery]
type                                ="internal/battery"
adapter                             ="AC0"
format-full-suffix                  =" 🔌"
format-charging-suffix              =" 🔌"
label-full                          ="%consumption:6%"
label-charging                      ="%consumption:6%"
label-discharging                   ="%percentage_raw:7%⁒"
format-full-foreground              ="${color.foreground}"
format-charging-foreground          ="${color.warning}"
format-discharging-foreground       ="${color.alert}"
format-discharging                  ="<label-discharging> <animation-discharging>"
animation-discharging-0             ="█"
animation-discharging-1             ="▇"
animation-discharging-2             ="▆"
animation-discharging-3             ="▅"
animation-discharging-4             ="▄"
