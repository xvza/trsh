[module/temperature]
type                        ="internal/temperature"
format                      ="<ramp>"
format-warn                 ="<ramp>"
base-temperature            ="20"
warn-temperature            ="50"
format-prefix               ="❄ "
format-warn-prefix          ="❄ "
format-foreground           ="${color.foreground}"
format-warn-foreground      ="${color.alert}"
ramp-0                      ="▁"
ramp-1                      ="▂"
ramp-2                      ="▃"
ramp-3                      ="▄"
ramp-4                      ="▅"
ramp-5                      ="▆"
ramp-6                      ="▇"
ramp-7                      ="█"
