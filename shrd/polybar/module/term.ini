[module/suspend]
type                ="custom/text"
content             ="❰"
click-left          ="systemctl suspend"
content-foreground  ="${color.background}"
content-background  ="${color.foreground}"
content-padding     ="${size.height}"

[module/close]
type                ="custom/text"
content             ="❰❰"
click-left          ="term.sh"
content-foreground  ="${color.background}"
content-background  ="${color.foreground}"
content-padding     ="${size.height}"

[module/reboot]
type                ="custom/text"
content             ="❰❰❰"
click-left          ="systemctl reboot"
content-foreground  ="${color.background}"
content-background  ="${color.foreground}"
content-padding     ="${size.height}"

[module/poweroff]
type                ="custom/text"
content             ="❰❰❰❰"
click-left          ="systemctl poweroff"
content-foreground  ="${color.background}"
content-background  ="${color.foreground}"
content-padding     ="${size.height}"
