[module/filesystem]
type                          ="internal/fs"
interval                      ="1.0"
spacing                       ="0"
mount-0                       ="/run/media/_USER/devs"
mount-1                       ="/run/media/_USER/list"
mount-2                       ="/run/media/_USER/srcs"
mount-3                       ="/run/media/_USER/etcs"
mount-4                       ="/run/media/_USER/usrs"
mount-5                       ="/run/media/_USER/trsh"
label-mounted                 ="%mountpoint%"
label-mounted-foreground      ="${colors.success}"
label-unmounted               ="%mountpoint%"
label-unmounted-foreground    ="${colors.alert}"
